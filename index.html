<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3 text-center font-weight-3">Work Day Scheduler</h1>
      <p class="lead text-center">
        A simple calendar app for scheduling your work day
      </p>
      <!-- use below to fecth third party api to display current day/time -->
      <p id="currentDay" class="lead text-center"></p>
    </header>

    <main class="container d-flex flex-column">
      <h1 id="today">Today:</h1>

      <!-- Timeblocks -->
      <div class="row">
        <p class="col pt-4 border-top">9:00AM</p>
        <textarea id="text01" name="09" class="textarea col-8"></textarea>
        <button
          id="button1"
          type="button"
          class="saveBtn far fa-save col"
        ></button>
      </div>

      <div class="row">
        <p class="col pt-4 border-top">10:00AM</p>
        <textarea id="text02" name="10" class="textarea col-8"></textarea>
        <button
          id="button2"
          type="button"
          class="saveBtn far fa-save col"
        ></button>
      </div>

      <div class="row">
        <p class="col pt-4 border-top">11:00AM</p>
        <textarea id="text03" name="11" class="textarea col-8"></textarea>
        <button
          id="button3"
          type="button"
          class="saveBtn far fa-save col"
        ></button>
      </div>

      <div class="row">
        <p class="col pt-4 border-top">12:00PM</p>
        <textarea id="text04" name="12" class="textarea col-8"></textarea>
        <button
          id="button4"
          type="button"
          class="saveBtn far fa-save col"
        ></button>
      </div>

      <div class="row">
        <p class="col pt-4 border-top">13:00PM</p>
        <textarea id="text05" name="13" class="textarea col-8"></textarea>
        <button
          id="button5"
          type="button"
          class="saveBtn far fa-save col"
        ></button>
      </div>

      <div class="row">
        <p class="col pt-4 border-top">14:00PM</p>
        <textarea id="text06" name="14" class="textarea col-8"></textarea>
        <button
          id="button6"
          type="button"
          class="saveBtn far fa-save col"
        ></button>
      </div>

      <div class="row">
        <p class="col pt-4 border-top">15:00PM</p>
        <textarea id="text07" name="15" class="textarea col-8"></textarea>
        <button
          id="button7"
          type="button"
          class="saveBtn far fa-save col"
        ></button>
      </div>

      <div class="row">
        <p class="col pt-4 border-top">16:00PM</p>
        <textarea id="text07" name="16" class="textarea col-8"></textarea>
        <button
          id="button7"
          type="button"
          class="saveBtn far fa-save col"
        ></button>
      </div>

      <div class="row">
        <p class="col pt-4 border-top">17:00PM</p>
        <textarea id="text08" name="17" class="textarea col-8"></textarea>
        <button
          id="button8"
          type="button"
          class="saveBtn far fa-save col"
        ></button>
      </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- Link to JavaScript file -->
    <script src="script.js"></script>
  </body>
</html>
